<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"> 

    <title>Titulo</title>
</head>

 <body> 

    <main>
      <h1 class="titulo">Coleccion de Vehiculos</h1>


      <div class="big-container">  


        <section class="section-form"> 

          <form>

            <div class="container-input-1">
              <h2>Marca</h2>
              <input class="input-brand" type="text" placeholder="Escriba aqui"> 
            </div>

            <div class="container-input-2">
              <h2>Modelo</h2>
              <input class="input-model" type="text" placeholder="Escriba aqui"> 
            </div>

            <div class="container-input-3">
              <h2>AÃ±o</h2>
              <input class="input-year" type="text" placeholder="Escriba aqui"> 
            </div>

            <div class="container-input-4">
              <h2>Imagen</h2>
              <input class="input-image" type="url"> 
            </div>

            <button class="btn-creator" type="button">Crear</button>


          </form>

        </section>

        <section class="area-cards"> 

          <div class="container-finder"> 

            <input class="input-search" type="search" placeholder="Busque aqui">

          </div>


          <div class="container-cards"> 

            <div class="body-card"> 
              <img>

              <div class="text-area"> 
                <h3 class="brand-name">Toyota</h3>
                <h4 class="model-name">Corolla</h4>
                <h4 class="year-number">2020</h4>
              </div>

            </div>

          </div>        

        </section>

      </div>

    </main>  


    <script src="./script.js"></script>
